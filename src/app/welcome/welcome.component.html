          </a>
        </div>

        <div class="col-sm-6 grocery" style="max-width: 35%;background-image: url('https://vectortoons.com/wp-content/uploads/2015/04/a-supermarket-aisle-with-random-goods-on-shelves.jpg')">

            <button type="button" class="btn btn-default link_grocery">Home Needs & Grocery</button>
          </a>
        </div>
    </div>
  </div>
</div>
